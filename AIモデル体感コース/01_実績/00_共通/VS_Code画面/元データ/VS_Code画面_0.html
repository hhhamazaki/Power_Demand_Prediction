<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Codeで生成AI（GitHub Copilot）体感</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --accent-cyan: #00f0ff;
            --accent-magenta: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-primary: #333333;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 2vw;
            box-sizing: border-box;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        #header-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
            margin: 0 0 15px 0;
            font-size: clamp(1.5rem, 2.5vw, 2.2rem);
            text-align: center;
            width: 100%;
        }

        .magenta {
            color: var(--accent-magenta);
            text-shadow: 0 0 10px var(--accent-magenta);
        }

        .slideshow-wrapper {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: var(--bg-secondary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .slide.active {
            display: block;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 1% 4%;
            box-sizing: border-box;
        }

        .slide-title {
            order: 1;
            color: var(--accent-cyan);
            font-size: clamp(1rem, 2vw, 1.8rem);
            margin-bottom: 10px;
            text-align: left;
            font-weight: 700;
        }

        .slide .caption {
            order: 2;
            margin-bottom: 1%;
            font-size: clamp(0.7rem, 1.5vw, 1.3rem);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.5;
            text-align: left;
        }

        .slide img {
            order: 3;
            width: 100%;
            height: 80%;
            object-fit: contain;
            border: 1px solid var(--border-primary);
            align-self: center;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 240, 255, 0.3);
            z-index: 10;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 240, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="slideshow-wrapper">
        <h1 id="header-title"></h1>
        <div class="slideshow-container">
            <!-- Slides will be injected by JavaScript -->
        </div>
    </div>

    <script>
        const slidesData = [
            {
                title: "① ローコード開発ツールUiPath Studioでワークフロー.xamlを作成【アジャイル開発】",
                image: "1.PNG",
                caption: "GUI操作でワークフローを作成"
            },
            {
                title: "② 生成AIを活用し、ワークフロー.xamlから設計書.mdを生成【アジャイル開発】",
                image: "2.PNG",
                caption: "Main.xamlから、コーディング規約.mdに準拠した設計書.md生成"
            },
            {
                title: "③ 生成AIを活用し、設計書.mdからワークフロー.pyを生成【ウォーターフォール開発】",
                image: "3.PNG",
                caption: "設計書.mdから、経費登録.py生成"
            },
            {
                title: "③ 生成AIを活用し、設計書.mdからワークフロー.pyを生成【アジャイル開発】",
                image: "4.PNG",
                caption: "経費登録.pyから、プロジェクト計画書.md、要件定義書.md、リファクタリング報告.md、リリースノート.md、使用手順書.md生成"
            },
            {
                title: "④ 生成AIを活用し、デモサイトからWebアプリ.htmlを生成【ウォーターフォール開発】",
                image: "5.PNG",
                caption: "経費登録デモサイト(https://www.expense-demo.com/)から、経費管理システム.html生成"
            },
            {
                title: "④ 生成AIを活用し、デモサイトからWebアプリ.htmlを生成【アジャイル開発】",
                image: "6.PNG",
                caption: "経費.htmlから、プロジェクト計画書.md、要件定義書.md、リファクタリング報告.md、リリースノート.md、使用手順書.md生成"
            },
            {
                title: "⑤ 生成AIを活用し、電力需要予測の機械学習AIモデルを構築【ウォーターフォール開発】",
                image: "7.PNG",
                caption: "要件定義書.mdから、電力需要予測AIモデル構築.py生成"
            },
            {
                title: "⑤ 生成AIを活用し、電力需要予測の機械学習AIモデルを構築【アジャイル開発】",
                image: "8.PNG",
                caption: "AIモデル.pyから、プロジェクト計画書.md、要件定義書.md、リファクタリング報告.md、リリースノート.md、使用手順書.md生成"
            }
        ];

        let currentSlide = 0;
        const container = document.querySelector('.slideshow-container');
        const headerTitle = document.getElementById('header-title');

        function showSlide(index) {
            container.innerHTML = '';
            headerTitle.innerHTML = `<span class="magenta">VS Code</span>で生成AI（<span class="magenta">GitHub Copilot</span>）体感【${index + 1} / ${slidesData.length}】`;

            const slideData = slidesData[index];

            const slide = document.createElement('div');
            slide.className = 'slide active';

            const content = document.createElement('div');
            content.className = 'slide-content';

            const title = document.createElement('h2');
            title.className = 'slide-title';
            title.textContent = slideData.title;

            const img = document.createElement('img');
            img.src = slideData.image;
            img.alt = slideData.caption;

            const caption = document.createElement('p');
            caption.className = 'caption';
            caption.textContent = slideData.caption;

            content.appendChild(title);
            content.appendChild(caption);
            content.appendChild(img);
            
            slide.appendChild(content);
            
            container.appendChild(slide);
            
            const prevButton = document.createElement('a');
            prevButton.className = 'prev';
            prevButton.innerHTML = '&#10094;';
            prevButton.onclick = () => changeSlide(-1);
            container.appendChild(prevButton);

            const nextButton = document.createElement('a');
            nextButton.className = 'next';
            nextButton.innerHTML = '&#10095;';
            nextButton.onclick = () => changeSlide(1);
            container.appendChild(nextButton);
        }

        function changeSlide(n) {
            currentSlide += n;
            if (currentSlide >= slidesData.length) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = slidesData.length - 1;
            }
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
    </script>

</body>
</html>
