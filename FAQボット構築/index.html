<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="chatbot.js"></script>
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1 class="app__title">FAQ Chatbot</h1>
    </header>

    <section id="messages" class="messages" aria-live="polite" aria-label="チャットメッセージ"></section>

    <form id="chat-form" class="composer" autocomplete="off">
      <input
        id="user-input"
        class="composer__input"
        type="text"
        inputmode="search"
        placeholder="質問を入力してください（例：パスワードを忘れた）"
        aria-label="質問入力"
        required
      />
      <button id="send-btn" class="composer__send" type="submit" aria-label="送信">送信</button>
    </form>
  </main>
</body>
</html>
