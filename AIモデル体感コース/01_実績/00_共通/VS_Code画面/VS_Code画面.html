    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --accent-cyan: #00f0ff;
            --accent-magenta: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-primary: #333333;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 2vw;
            box-sizing: border-box;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        #header-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
            margin: 0 0 15px 0;
            font-size: clamp(1.5rem, 2.5vw, 2.2rem);
            text-align: center;
            width: 100%;
        }

        .magenta {
            color: var(--accent-magenta);
            text-shadow: 0 0 10px var(--accent-magenta);
        }

        .slideshow-wrapper {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .slide {
            margin-bottom: 40px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            padding: 20px;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 1% 4%;
            box-sizing: border-box;
        }

        .slide-title {
            order: 1;
            color: var(--accent-cyan);
            font-size: clamp(1rem, 2vw, 1.8rem);
            margin-bottom: 10px;
            text-align: left;
            font-weight: 700;
        }

        .slide .caption {
            order: 2;
            margin-bottom: 1%;
            font-size: clamp(0.7rem, 1.5vw, 1.3rem);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.5;
            text-align: left;
        }

        .slide img {
            order: 3;
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid var(--border-primary);
            align-self: center;
        }
    </style>
</head>

                {

                }
            ];

            const container = document.querySelector('.slideshow-container');

            slidesData.forEach((slideData, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';

                const content = document.createElement('div');
                content.className = 'slide-content';
                const title = document.createElement('h2');
                title.className = 'slide-title';
                title.textContent = slideData.title;
                const img = document.createElement('img');
                // make path explicit to favour same-folder resolution on SharePoint
                img.src = './' + slideData.image;
                // when image fails to load, replace it with a clickable link so user can download/view
                img.onerror = function() {
                    const link = document.createElement('a');
                    link.href = './' + slideData.image;
                    link.textContent = '画像を表示できません（クリックして開く）: ' + slideData.image;
                    link.target = '_blank';
                    // remove broken img and show link instead
                    this.replaceWith(link);
                };
                img.alt = slideData.caption;
                const caption = document.createElement('p');
                caption.className = 'caption';
                caption.textContent = slideData.caption;
                content.appendChild(title);
                content.appendChild(caption);
                content.appendChild(img);
                slide.appendChild(content);
                container.appendChild(slide);
            });
        });
